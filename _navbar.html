<!DOCTYPE html>

<html>
    <head>
        <title>Navbar</title>
        <link rel="stylesheet" href="scss/styles2.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    
    <body>
        <header id="myTopnav">

            <a href="#">
                <img class="logo" src="static/icon.png" alt="logo">
            </a>

            <nav>
                <ul class="nav-links">
                    <li><a class="link" href="#about">About</a></li>
                    <li><a class="link" href="#skills">Skills</a></li>
                    <li><a class="link" href="#find-me">Contact</a></li>
                </ul>
            </nav>

            <a href="javascript:void(0);" class="bar" onclick="showTime()">
                <i class="fa fa-bars"></i>
            </a>

        </header>

        <script>
            function showTime() {
                var x = document.getElementById("myTopnav");
                if (x.className === "topnav") {
                    x.className += " responsive";
                } else {
                    x.className = "topnav";
                }
            }
        </script>
    </body>
</html>
